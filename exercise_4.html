<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Functions! (Four)</title>
</head>
<body>
	<script>
		var greeting;

		function sayHello(name) {
			//name is a parameter, but greeting is a global variable
			console.log(greeting + name);
		}

		greeting = "Hello, ";
		sayHello("Dave");
		// should print "Hello, Dave"

		greeting = "Whazzup, ";
		sayHello("Erty");
		// should print "Whazzup, Erty"

		// TODO: create your own greeting and name
		greeting = "What up wit it doe, "; //setting the var greeting to a string
		sayHello("Bossman"); //calling/invoking the function with a string as an argument, producing both strings added together

		// TODO: rewrite sayHello so that it takes greeting as a parameter instead of using a
		// global variable.
		function sayHey(greet, name) { //declaring a function that uses local vars greet and name (both strings) as placeholders
			console.log(greet + name); //it logs the concatenation of the two strings 
		};
		sayHey("How are you, ", "Homie"); //invokes and logs concatenations of the strings entered as arguments

		// Hint: calling it will look like sayHello("Hello, ", "Dave");
		</script>
</body>
</html>
